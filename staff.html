		<script>
			//fungsi untuk membaca file json
			$.getJSON("Data.json", function(res){
			//nama variable
			var items=[];
			
			//untuk looping sebanyak data json collection
			$.each(res,function(index,val){
			
				//push = untuk menambahkan data pada variable items
				items.push("<tr>")
					items.push("<td id='"+index+"'>"+val.Nama +"</td>");
					items.push("<td id='"+index+"'>"+val.Status +"</td>");
					items.push("<td id='"+index+"'><img src='"+val.Foto+"' height='100' width='100'></td>"); items.push("</tr>");
				items.push("</tr>")
			});
				$("<tbody>", {
					"class" :"tbody-baru",
					html:items.join("")
				}).appendTo("table")	
			});
		</script>
